<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Table</title>
    <Style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        Table,tr,th,td{
            width: 300px;
            border:solid 2px black;
            border-spacing: 10px 5px; 
            /* table-layout:fixed; */
        }
        td{
            vertical-align: top;
            padding:15px;
        }
        tr:hover{
            background: red;
        }
    </Style>
</head>
<body>
    <h1>Student Result</h1>
    <Table>
        <caption>Student Record</caption>
        <tr>
            <th>Name</th>
            <th>Srname</th>
            <th>Class</th>
            <th>Percentage</th>
        </tr>
        <tr>
            <td>Ankit</td>

            <td>77%</td>
        </tr>
        <tr>

            <td>88%</td>
        </tr>
        <tr>
            <td>Rahul</td>

        </tr>
        <tr>
            <td>Narendra</td>

        </tr>
        <tr>

        </tr>
    </Table>
</body>
</html>
